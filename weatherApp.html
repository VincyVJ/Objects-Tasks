<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
</head>
<body>
    <h2>An object for social media application to represent a user profile</h2>
    <script>
        let weather={
            temperature:"30C",
            humidity:"80%",
        };
        weather.currentCondition={
            wind:"14 Km/hr",
            airQuality:"fair",
            windGusts:"34Km/hr",
        };
        console.log(weather);
    </script>
</body>
</html>
